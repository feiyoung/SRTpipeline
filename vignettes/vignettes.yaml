- category: SRTpipeline Wrappers
  hash: SRTpipeline-wrappers
  description: |
    In order to facilitate the use of community tools with SRTpipeline, we provide the SRTpipeline Wrappers package, which contains code to run other analysis tools on SRTpipeline objects. For the initial release, we provide wrappers for a few packages in the table below but would encourage other package developers interested in interfacing with SRTpipeline to check out our contributor guide [here](https://github.com/satijalab/SRTpipeline.wrappers/wiki/Submission-Process). <br><br>
  vignettes:
    - name: alevin
      title: Import alevin counts into SRTpipeline
      link: http://htmlpreview.github.io/?https://github.com/satijalab/SRTpipeline-wrappers/blob/master/docs/alevin.html
      reference: https://doi.org/10.1186/s13059-019-1670-y
      citation: Srivastava et. al., Genome Biology 2019
      source: https://github.com/k3yavi/alevin-Rtools

    - name: ALRA
      title: Zero-preserving imputation with ALRA
      link: https://htmlpreview.github.io/?https://github.com/satijalab/SRTpipeline.wrappers/blob/master/docs/alra.html
      reference: https://doi.org/10.1101/397588
      citation: Linderman et al, bioRxiv 2018
      source: https://github.com/KlugerLab/ALRA

    - name: CoGAPS
      title: Running CoGAPS on SRTpipeline Objects
      link: http://htmlpreview.github.io/?https://github.com/satijalab/SRTpipeline-wrappers/blob/master/docs/cogaps.html
      reference: https://doi.org/10.1016/j.cels.2019.04.004
      citation: Stein-Oâ€™Brien et al, Cell Systems 2019
      source: https://www.bioconductor.org/packages/release/bioc/html/CoGAPS.html

    - name: Conos
      title: Integration of datasets using Conos
      link: https://htmlpreview.github.io/?https://github.com/satijalab/SRTpipeline.wrappers/blob/master/docs/conos.html
      reference: https://doi.org/10.1038/s41592-019-0466-z
      citation: Barkas et al, Nature Methods 2019
      source: https://github.com/hms-dbmi/conos

    - name: fastMNN
