- category: Introduction
  vignettes:
    - title:  A basic overview for single data analyses --- taking DLPFC 151672 as an example
      name: single_basic_tutorial
      summary: |
        A basic overview of SRTpipeline that includes an introduction to common analytical workflows.
      image: umap_scmeb_dlpfc72.png
    - title: A basic overview for multiple data analyses --- taking eight Liver ST datasets an example
      name: multibatch_basic_tutorial
      summary: |
        Learn to integrate spatially-resolved transcriptomic data with examples from 10x Visium.
      image: cluster_iscmeb_liver8.png
    - title: Embedding and spatial clustering for single sample --- DLPFC 151672
      name: dlpfc_tutorial
      summary: |
        An introduction to working with single SRT sample in SRTpipeline.
      image: umap_drsc_dlpfc72.png

- category: Single SRT Data Analyses
  vignettes:
    - title: SRT data clustering --- Embryo seqFISH dataset
      name: single_Embryo_SC_tutorial
      summary: |
        An introduction to SC-MEB
      image: cluster_scmeb_embryo3.png

    - title: SRT  data embedding and clustering --- Embryo seqFISH dataset
      name: single_Embryo_DRSC_tutorial
      summary: |
        Learn how to use DR-SC
      image: umap_drsc_embryo3.png

    - title: SRT data embedding and annotation
      name: single_MOB_Anno_tutorial
      summary: |
        Learn how to use SpatailAnno
      image: annotate_spatialAnno_mob.png




- category: Mulitple SRT Data Integration
  vignettes:
    - title: Introduction to SRT integration --- eight Liver ST data
      name: integration_introduction
      summary: |
        An introduction to integrating spatially resolved transcriptomics (SRT) datasets in order to identify and compare shared embeddings and cell types across experiments.
      image: microrgb_precast_liver8.png

    - title: SRT clustering and integration based on uncorrected PCs --- three DLPFC Visium data
      name: multibatch_brain12_tutorial
      summary: |
        Learn how to rapidly integrate multiple SRT datasets, achieve spatial clustering and align embeddings using uncorrected PCs.
      image: tsne_iscmeb_dlpfc3.png

    - title: SRT embedding, clustering and integration based on normlized expression --- four hepatocellular carcinoma Visium data
      name: multibatch_HCC4_tutorial
      summary: |
        Learn how to integrate multiple SRT datasets, achieve embeddings alignment and spatial clustering using normlized gene expression.
      image: tsne_precast_hcc4.png

    - title: SRT  clustering and integration based on uncorrected PCs --- eight mouse liver ST data
      name: multibatch_basic_tutorial
      summary: |
        Analyze two human breast cancer data using integration method.
      image: heatmap_cor_iscmeb_liver8.png

    - title: SRT embedding, clustering and integration based on normlized expression --- two human breast cancer Visium datasets
      name: multibatch_BS2_tutorial
      summary: |
        Annotate, visualize, and interpret an scATAC-seq experiment using scRNA-seq data from the same biological system.
      image: tsne_precast_bc2.png


    - title: Tips for integrating large datasets
      name: integration_large_datasets
      summary: |
        Tips and examples for integrating very large scRNA-seq datasets (including >200,000 spots).
      image: tsne_iscmeb_dlpfc12.png


